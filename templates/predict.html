<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Prediction Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
  <div class="glass-container">
    <h2>ðŸ’Ž Enter Diamond Details</h2>
    <form action="{{ url_for('predict_result') }}" method="POST">
      <input type="number" name="carat" placeholder="Carat" step="any" required>
      <input type="number" name="depth" placeholder="Depth" step="any" required>
      <input type="number" name="table" placeholder="Table" step="any" required>
      <input type="number" name="x" placeholder="X" step="any" required>
      <input type="number" name="y" placeholder="Y" step="any" required>
      <input type="number" name="z" placeholder="Z" step="any" required>

      <select name="cut" required>
        <option value="" disabled selected>Cut</option>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>

      <select name="color" required>
        <option value="" disabled selected>Color</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>

      <select name="clarity" required>
        <option value="" disabled selected>Clarity</option>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>

      <input type="submit" value="Predict Price">
    </form>
  </div>
</body>
</html>
